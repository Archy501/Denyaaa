<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт про цукерки</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS -->
</head>

<body>
    <header>
        <h1>Сайт про цукерки</h1>
    </header>

    <nav class="navbar">
        <div class="nav-item">Головна</div>
        <div class="nav-item">Про нас</div>
        <div class="nav-item">Послуги</div>
        <div class="nav-item">Контакти</div>
    </nav>

    <main class="content">
        <section class="card">
            <h2>Шоколадні</h2>
            <p>Це дуже шоколадні цукерки.</p>
            <div class="product">
                <img src="https://spellchocolate.com/image/cache/catalog/product/seti/trjufelzdorblju1-1200x1200.jpg" alt="Шоколадні цукерки" width="160" height="190" />
            </div>
            <h3>Ціна: 230 грн</h3>
        </section>

        <section class="card">
            <h2>Карамелькі</h2>
            <p>Там багат кольорів і, дуже вкусні.</p>
            <div class="product">
                <img src="https://images.prom.ua/4502544238_w640_h2048_karamelki.png?fresh=1&PIMAGE_ID=4502544238" alt="Карамельки" width="160" height="190" />
            </div>
            <h3>Ціна: 300 грн</h3>
        </section>

        <section class="card">
            <h2>Тістечка</h2>
            <p>Багато смаків, навіть еменденсові.</p>
            <div class="product">
                <img src="https://media.acc.cv.ua/news/article/2019/06/30/46567/nkXDqaLpVd421tX8nNR8.w575.jpg" alt="Тістечка" width="160" height="190" />
            </div>
            <h3>Ціна: 250 грн</h3>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Гарний сайт. Яремко</p>
    </footer>
</body>
</html>
